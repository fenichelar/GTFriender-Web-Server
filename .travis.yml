---
language: node_js
node_js:
  - "0.12.7"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g npm@^2

install:
  - npm install -g codeclimate-test-reporter
  - npm install -g mocha
  - npm install -g istanbul
  - npm install -g sails
  - npm install

script:
  - npm test

after_script:
  - npm run coverage
  - codeclimate-test-reporter < coverage/lcov.info

deploy:
  provider: script
  script: curl -u $USER:$PASSWORD $URL
  on:
    branch: master
