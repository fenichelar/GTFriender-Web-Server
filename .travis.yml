---
language: node_js
node_js:
  - "0.12.7"

sudo: false

branches:
  only: master

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g npm@^2

install:
  - npm install -g codeclimate-test-reporter
  - npm install -g mocha
  - npm install -g istanbul
  - npm install

script:
  - npm test

after_script:
  - npm run coverage
  - codeclimate-test-reporter < coverage/lcov.info
