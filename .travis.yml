---
language: node_js
node_js:
  - "0.12.7"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g npm@^2

install:
  - gem install pivotal-tracker
  - npm install

before_script:
  - npm run jshint

script:
  - npm test

after_script:
  - npm run coverage
  - codeclimate-test-reporter < coverage/lcov.info

after_success:
  - ./scripts/deliver.sh

deploy:
  provider: script
  script: curl -u $USER:$PASSWORD $URL
  on:
    branch: master
